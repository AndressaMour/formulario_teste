<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1 class="form-title">Peça seu orçamento agora mesmo!</h1>
        <form id="contact-form">
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Nome" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <input type="tel" id="telefone" placeholder="Telefone" required>
                </div>
                <div class="input-group">
                    <select id="service" required>
                        <option value="" disabled selected>Escolha o serviço que deseja</option>
                        <option value="design">Design Gráfico</option>
                        <option value="web">Desenvolvimento Web</option>
                        <option value="app">Desenvolvimento de Aplicativos</option>
                    </select>
                </div>
            </div>
            <div class="input-group full-width">
                <textarea id="message" rows="6" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <button type="submit">Enviar</button>
            <p id="success-message" class="hidden">Mensagem enviada com sucesso!</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
